<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Augusto Bizarria</title>
</head>
<body>
    <header class="container text-center my-4">
        <h1>Meu Perfil no GitHub</h1>
    </header>
    <main class="container">
        <!-- Perfil -->
        <section id="profile" class="mb-4 text-center">
            <img id="avatar" src="" alt="Avatar" class="img-thumbnail" style="width: 150px;">
            <h2 id="username"></h2>
            <p id="bio"></p>
            <div id="contact-buttons" class="mt-3"></div>
        </section>
        <hr>
        <!-- Repositórios -->
        <section>
            <h3>Repositórios</h3>
            <div id="repos" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
        </section>
        <hr>
        <!-- Carrossel -->
        <section>
            <h3>Conteúdo Sugerido</h3>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators" id="carousel-indicators"></div>
                <div class="carousel-inner" id="carousel-inner"></div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <hr>
        <!-- Colegas de Trabalho -->
        <section>
            <h3>Colegas de Trabalho</h3>
            <div id="colleagues" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
        </section>
    </main>
    
    <footer>
        <div id="direitos-augusto">Copyright - Direitos reservados à Augusto Bizarria</div>
        <div id="localiza-augusto-site">Belo Horizonte, MG</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Y2uCkpGTbnjMRaK6aUqD8I4+HE9C" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
